{% extends "website/base_home.html" %}

{% load staticfiles %}

{% block content %}

<div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left">
      <div class="sidebar-offcanvas" id="sidebar" role="navigation">

        <ul class="nav nav-sidebar">
            <li class="dashboard" onclick="show_dashboard()">
                <a>
                    <i class="fa fa-home fa-2x"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li class="public-image" onclick="show_publics()">
                <a>
                    <i class="fa fa-list fa-2x"></i>
                    <p>公共镜像</p>
                </a>
            </li>
            {% if is_staff %}
            <li class="user-management" onclick="show_users()">
                <a>
                    <i class="fa fa-user fa-2x"></i>
                    <p>用户管理</p>
                </a>
            </li>
            <li class="resource-module" onclick="show_resource_modules()">
                <a>
                    <i class="fa fa-bars fa-2x"></i>
                    <p>资源模板</p>
                </a>
            </li>
            <li class="app-monitor" onclick="show_app_monitor()">
                <a>
                    <i class="fa fa-heartbeat fa-2x"></i>
                    <p>应用监控</p>
                </a>
            </li>
            <li class="host-monitor" onclick="show_host_monitor()">
                <a>
                    <i class="fa fa-server fa-2x"></i>
                    <p>主机监控</p>
                </a>
            </li>
            {% endif %}
        </ul>
      </div>
    </div>
</div>

<div class="container-fluid container-content">
    <div class="main">
        {% block main-content %}
        {% endblock %}
    </div>
</div>

<script src="{% static 'website/js/base_home.js' %}"></script>
{% endblock %}
