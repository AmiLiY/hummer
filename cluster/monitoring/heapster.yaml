apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    k8s-app: heapster
  name: heapster
  namespace: kube-system
spec:
  replicas: 1
  selector:
    k8s-app: heapster
  template:
    metadata:
      labels:
        k8s-app: heapster
    spec:
      containers:
      - name: heapster
        image: kubernetes/heapster:canary
        command:
        - /heapster
        - --source=kubernetes:http://192.168.0.10:8080
        - --sink=influxdb:http://192.168.0.15:8086

